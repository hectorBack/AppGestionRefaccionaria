<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Venta</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">
<div class="container mx-auto my-8 p-6 max-w-lg bg-white rounded-lg shadow-md">
    <h2 class="text-2xl font-bold text-gray-800 text-center mb-6">Agregar/Editar Venta</h2>
    <form th:action="@{/ventas/guardar}" th:object="${venta}" method="post" class="space-y-4">
        <input type="hidden" th:field="*{id}" />
        <div>
            <label for="cliente" class="block text-gray-700 font-medium">Cliente:</label>
            <select id="cliente" th:field="*{cliente.id}" class="w-full mt-1 px-4 py-2 border rounded-lg">
                <option th:each="cliente : ${clientes}"
                        th:value="${cliente.id}"
                        th:text="${cliente.nombre}"></option>
            </select>
        </div>
        <div>
            <label for="producto" class="block text-gray-700 font-medium">Producto:</label>
            <select id="producto" th:field="*{producto.id}" class="w-full mt-1 px-4 py-2 border rounded-lg">
                <option th:each="producto : ${productos}"
                        th:value="${producto.id}"
                        th:text="${producto.nombre}"></option>
            </select>
        </div>
        <div>
            <label for="cantidad" class="block text-gray-700 font-medium">Cantidad:</label>
            <input
                    type="number"
                    id="cantidad"
                    th:field="*{cantidad}"
                    min="1"
                    required
                    class="w-full mt-1 px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
            />
        </div>
        <div class="flex justify-between items-center">
            <button
                    type="submit"
                    class="bg-blue-600 text-white px-6 py-2 rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500"
            >
                Guardar
            </button>
            <a
                    href="/ventas"
                    class="text-gray-700 hover:text-gray-900 font-medium"
            >
                Cancelar
            </a>
        </div>
        <div th:if="${success}" class="bg-green-200 text-green-700 px-4 py-2 rounded">
            <p th:text="${success}"></p>
        </div>
        <div th:if="${error}" class="bg-red-200 text-red-700 px-4 py-2 rounded">
            <p th:text="${error}"></p>
        </div>

    </form>
</div>
</body>
</html>
