<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Clientes</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">

<!-- Barra de navegación -->
<nav class="bg-gray-800 shadow-md">
    <div class="container mx-auto px-4 py-2 flex justify-between items-center">
        <div class="text-white text-lg font-semibold">
            <a href="/" class="hover:text-gray-300">Refaccionaria</a>
        </div>
        <ul class="flex space-x-4">
            <li><a href="/" class="text-white bg-gray-700 px-2 py-1 rounded">Inicio</a></li>
            <li><a href="/productos" class="text-white bg-gray-700 px-2 py-1 rounded">Productos</a></li>
            <li><a href="/proveedores" class="text-white bg-gray-700 px-2 py-1 rounded">Proveedores</a></li>
            <li><a href="/clientes" class="text-white bg-gray-700 px-2 py-1 rounded">Clientes</a></li>
            <li><a href="/ventas" class="text-white bg-gray-700 px-2 py-1 rounded">Ventas</a></li>
        </ul>
    </div>
</nav>

<div class="container mx-auto my-8 p-4">
    <h2 class="text-2xl font-bold mb-4 text-center text-gray-800">Lista de Clientes</h2>
    <table class="min-w-full bg-white shadow-md rounded-lg">
        <thead>
        <tr class="bg-gray-800 text-white">
            <th class="py-2 px-4 text-left">Nombre</th>
            <th class="py-2 px-4 text-left">Dirección</th>
            <th class="py-2 px-4 text-left">Teléfono</th>
            <th class="py-2 px-4 text-left">Acciones</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="cliente : ${clientes}" class="border-t hover:bg-gray-100">
            <td class="py-2 px-4" th:text="${cliente.nombre}"></td>
            <td class="py-2 px-4" th:text="${cliente.direccion}"></td>
            <td class="py-2 px-4" th:text="${cliente.telefono}"></td>
            <td class="py-2 px-4">
                <a th:href="@{/clientes/editar/{id}(id=${cliente.id})}"
                   class="text-blue-600 hover:text-blue-800 font-semibold">Editar</a> |
                <a th:href="@{/clientes/eliminar/{id}(id=${cliente.id})}"
                   class="text-red-600 hover:text-red-800 font-semibold">Eliminar</a>
            </td>
        </tr>
        </tbody>
    </table>
    <div class="mt-4 text-center">
        <a href="/clientes/nuevo"
           class="bg-blue-600 text-white py-2 px-4 rounded shadow-md hover:bg-blue-700">
            Agregar Cliente
        </a>
    </div>
</div>
</body>
</html>
