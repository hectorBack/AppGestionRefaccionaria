<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Producto</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">
    <div class="container mx-auto my-8 p-6 max-w-lg bg-white rounded-lg shadow-md">
        <h2 class="text-2xl font-bold text-gray-800 text-center mb-6">Agregar/Editar Producto</h2>
        <form th:action="@{/productos/guardar}" th:object="${producto}" method="post" class="space-y-4">
            <input type="hidden" th:field="*{id}" />
            <div>
                <label for="nombre" class="block text-gray-700 font-medium">Nombre:</label>
                <input 
                    type="text" 
                    id="nombre" 
                    th:field="*{nombre}" 
                    required 
                    class="w-full mt-1 px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                />
            </div>
            <div>
                <label for="descripcion" class="block text-gray-700 font-medium">Descripción:</label>
                <textarea 
                    id="descripcion" 
                    th:field="*{descripcion}" 
                    rows="3" 
                    class="w-full mt-1 px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                ></textarea>
            </div>
            <div>
                <label for="numeroDeParte" class="block text-gray-700 font-medium">Número de Parte:</label>
                <input 
                    type="text" 
                    id="numeroDeParte" 
                    th:field="*{numeroDeParte}" 
                    required 
                    class="w-full mt-1 px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                />
            </div>
            <div>
                <label for="cantidadEnStock" class="block text-gray-700 font-medium">Cantidad en Stock:</label>
                <input 
                    type="number" 
                    id="cantidadEnStock" 
                    th:field="*{cantidadEnStock}" 
                    min="0" 
                    required 
                    class="w-full mt-1 px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                />
            </div>
            <div>
                <label for="precio" class="block text-gray-700 font-medium">Precio:</label>
                <input 
                    type="number" 
                    id="precio" 
                    th:field="*{precio}" 
                    step="0.01" 
                    min="0" 
                    required 
                    class="w-full mt-1 px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                />
            </div>
            <div>
                <label for="proveedor" class="block text-gray-700 font-medium">Proveedor:</label>
                <select id="proveedor" th:field="*{proveedor.id}" class="w-full mt-1 px-4 py-2 border rounded-lg">
                    <option th:each="prov : ${proveedores}"
                            th:value="${prov.id}"
                            th:text="${prov.nombre}"
                            th:selected="${producto.proveedor?.id == prov.id}">
                    </option>
                </select>
            </div>

            <div class="flex justify-between items-center">
                <button 
                    type="submit" 
                    class="bg-blue-600 text-white px-6 py-2 rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500">
                    Guardar
                </button>
                <a 
                    href="/productos" 
                    class="text-gray-700 hover:text-gray-900 font-medium">
                    Cancelar
                </a>
            </div>
        </form>
    </div>
</body>
</html>
